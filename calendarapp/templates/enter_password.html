<!DOCTYPE html>
<html>

<head>
    <title>Enter Event Password</title>
</head>

<body>
    <h1>Enter Password to Access Event</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <p>If you don't have the password, please contact the event organizer.</p>
</body>

</html>
